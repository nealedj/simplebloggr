<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Simple Bloggr</title>

    <link rel='stylesheet' type="text/css" href="{{ STATIC_URL }}styles/base.css"/>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js' type='text/javascript'></script>
</head>
<body>
    <div id='outer'>
    <div id='header'>
        <div id='inner'>
            <div id='logo'>
                <h1><a href='{% url core-home%}'>Simple Bloggr</a></h1>
            </div>
            <div id='menu'>
                <ul>
                    <li><a href='{% url core-home %}'>Home</a></li>
                    <li><a href='{% url core-about %}'>About</a></li>
                    {% if user.nickname %}
                    <li><a href='{% url core-add %}'>Add Article</a></li>
                    {% endif %}

                </ul>
            </div>
            <div id='login'>
                {% if user.nickname %}
                <p>Signed in as: {{ user.nickname }} | <a href="{{ user_urls.signout }}">sign out</a></p>
                {% else %}
                <a href="{{ user_urls.signin }}">sign in</a>
                {% endif %}
            </div>
            <div style="clear: both;"></div>
        </div>

    </div>
    <div id='main-outer'>
        <div id='right-column'>
            {% include "include/right-column.html" %}
        </div>

        <div id='main'>
        {% block main_body %}{% endblock %}
        </div>

        <div style="clear:both;"></div>
    </div>


    <div id='footer'></div>
    </div>
    <script type="text/javascript" src="{{ STATIC_URL}}ckeditor/ckeditor.js"></script>

</body>
</html>
